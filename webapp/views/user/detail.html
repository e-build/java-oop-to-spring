<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <script src="../../js/common.js"></script>
    <script src="../../js/jquery-3.6.0.min.js"></script>
</head>
<body>

<h1>사용자 상세정보 화면</h1>
<div>
    <ul id="user-info">
        <li id="id"></li>
        <li id="username"></li>
        <li id="password"></li>
        <li id="nickname"></li>
    </ul>
</div>

<div>
    <button onclick="goHome()">홈화면으로</button>
</div>

</body>

<script>
$(function(){
    loadUserDetail();
})

function loadUserDetail(){
    $.ajax({
        type : "GET",
        contentType: "application/json",
        url : "/api/user/detail?id=1",
        dataType :"application/json",
        success : function(result){
            console.log(result);
        },
        error : function(e){
            console.error(e);
        }
    })

}
</script>


</html>
